
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我喜歡你</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }
        .text {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            opacity: 0.8;
            transform: translate(-50%, -50%);
            animation: fadeInOut 5s linear infinite, moveText 10s linear infinite alternate;
        }
        @keyframes fadeInOut {
            0% { opacity: 0.1; }
            50% { opacity: 1; }
            100% { opacity: 0.1; }
        }
        @keyframes moveText {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.5); }
        }
    </style>
</head>
<body>
    <script>
        const phrases = [
            "我喜歡你",
            "可是你不喜歡我",
            "濕冷的夜晚",
            "壓抑的心跳",
            "無處安放的思念",
            "我還能怎麼辦",
            "你不在乎",
            "可我還在這裡",
            "慢慢滲透……",
            "我想逃，卻又無法自拔"
        ];
        
        function createText() {
            const text = document.createElement("div");
            text.className = "text";
            text.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            document.body.appendChild(text);

            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;

            text.style.left = `${x}px`;
            text.style.top = `${y}px`;

            setTimeout(() => {
                text.remove();
            }, 10000);
        }

        setInterval(createText, 300);

        for (let i = 0; i < 20; i++) {
            createText();
        }
    </script>
</body>
</html>
