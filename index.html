
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸福日記</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background: linear-gradient(to bottom, #FFE4E1, #FFF1E6);
            margin: 0;
            padding: 0;
            color: #FF6B81;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: #FF88AA;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 5px solid #FFD1DC;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }
        .profile {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #FF88AA;
        }
        .profile h2 {
            margin: 10px 0 5px;
            color: #FF6B81;
        }
        .task, .diary, .stats {
            margin: 20px 0;
            padding: 15px;
            background: #FFF1E6;
            border: 2px solid #FFD1DC;
            border-radius: 10px;
        }
        .task h3, .diary h3, .stats h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #FF88AA;
        }
        .button {
            display: inline-block;
            background: #FF88AA;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        .button:hover {
            background: #FF6B81;
            transform: scale(1.1);
        }
        .stats {
            text-align: center;
        }
        .diary-category {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">🌸 幸福日記 🌸</div>
    <div class="container">
        <div class="profile">
            <img id="character" src="https://i.imgur.com/Ah3n8A4.png" alt="Yuette">
            <h2 id="name">Yuette</h2>
            <p id="happiness">幸福值：300 🌟</p>
        </div>
        <div class="stats">
            <h3>網站數據</h3>
            <p id="diaryCount">已記錄日記數量：0</p>
            <p id="lastCheckIn">最後簽到日期：未簽到</p>
            <button class="button" onclick="checkIn()">每日簽到</button>
        </div>
        <div class="task">
            <h3>今日幸福任務</h3>
            <p id="randomTask">點擊下方按鈕生成任務！</p>
            <button class="button" onclick="generateTask()">生成任務</button>
        </div>
        <div class="diary">
            <h3>幸福日記</h3>
            <textarea id="diaryEntry" rows="4" cols="50" placeholder="寫下今天的幸福瞬間..."></textarea>
            <div class="diary-category">
                <label for="category">分類：</label>
                <select id="category">
                    <option value="幸福瞬間">幸福瞬間</option>
                    <option value="學習成長">學習成長</option>
                    <option value="情感記錄">情感記錄</option>
                </select>
            </div>
            <br>
            <button class="button" onclick="saveDiary()">儲存日記</button>
        </div>
    </div>

    <script>
        let happiness = 300;

        function saveDiary() {
            let entry = document.getElementById('diaryEntry').value;
            let category = document.getElementById('category').value;
            if (entry.trim() === "") {
                alert("請先輸入日記內容！");
                return;
            }
            let history = JSON.parse(localStorage.getItem('diaryHistory')) || [];
            history.push({ date: new Date().toLocaleString(), content: entry, category: category });
            localStorage.setItem('diaryHistory', JSON.stringify(history));
            updateStats();
            happiness += 10;
            updateHappiness();
            alert('日記已儲存！保持幸福哦～');
            document.getElementById('diaryEntry').value = "";
        }

        function generateTask() {
            let tasks = [
                '觀察今天的天空，寫下三件你喜歡的事物 🌈',
                '發一條感謝訊息給朋友 🌟',
                '微笑對待每個人 😊',
                '記錄三個讓你感到幸福的瞬間 ✨',
                '嘗試學習一件新技能 🔧'
            ];
            let randomIndex = Math.floor(Math.random() * tasks.length);
            document.getElementById('randomTask').innerText = tasks[randomIndex];
        }

        function updateStats() {
            let history = JSON.parse(localStorage.getItem('diaryHistory')) || [];
            document.getElementById('diaryCount').innerText = `已記錄日記數量：${history.length}`;
        }

        function updateHappiness() {
            document.getElementById('happiness').innerText = `幸福值：${happiness} 🌟`;
            let characterImg = document.getElementById('character');
            if (happiness >= 500) {
                characterImg.src = "https://i.imgur.com/RQPdDdR.png"; // 開心表情
            } else {
                characterImg.src = "https://i.imgur.com/Ah3n8A4.png"; // 普通表情
            }
        }

        function checkIn() {
            let today = new Date().toLocaleDateString();
            let lastCheckIn = localStorage.getItem('lastCheckIn');
            if (lastCheckIn === today) {
                alert("今天已經簽到過了！");
                return;
            }
            localStorage.setItem('lastCheckIn', today);
            happiness += 20;
            updateHappiness();
            updateStats();
            document.getElementById('lastCheckIn').innerText = `最後簽到日期：${today}`;
            alert("簽到成功！獲得幸福值+20 🌟");
        }

        // 初始化數據
        updateStats();
        updateHappiness();
        document.getElementById('lastCheckIn').innerText = `最後簽到日期：${localStorage.getItem('lastCheckIn') || "未簽到"}`;
    </script>
</body>
</html>
